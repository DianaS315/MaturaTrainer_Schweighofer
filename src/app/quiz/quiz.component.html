<br />
<h1>Quiz</h1>

<mat-card>
  <mat-card-content>
    {{ this.question }}
  </mat-card-content>
  <mat-checkbox type="checkbox" [(ngModel)]="this.pickedTrue">
    True
  </mat-checkbox>
  <mat-checkbox type="checkbox" [(ngModel)]="this.pickedFalse">
    False
  </mat-checkbox>
  <button
    mat-raised-button
    class="skip"
    type="button"
    id="check"
    color="primary"
    (click)="this.newRandomQuestion()"
  >
    Skip
  </button>
</mat-card>
<button
  mat-raised-button
  type="button"
  id="check"
  color="primary"
  class="check"
  (click)="this.checkAnswer()"
>
  <mat-icon>done</mat-icon>
</button>

<button mat-raised-button type="button" id="next" color="primary" (click)="this.newRandomQuestion()">Next</button>


<p [hidden]="!this.answeredCorrectly">Your answer was correct :) </p>
<p [hidden]="!this.answeredIncorrectly">Your answer was wrong :( </p>
